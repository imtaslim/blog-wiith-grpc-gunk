<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Edit Category</title>
    <style>
        .displayed {
            position: absolute;
            width: 400px;
            z-index: 15;
            top: 40%;
            left: 35%;
            margin: -100px 0 0 -150px;
        }
    </style>
</head>

<body>
    <br>
    <div class="container-fluid">
        <a class="btn btn-primary" href="/">Home</a>
        <a class="btn btn-primary" href="/category/create">Create Category</a>
        <a class="btn btn-primary" href="/categories">List Category</a>
        <a class="btn btn-primary" href="/post/create">Create Post</a>
        <a class="btn btn-primary" href="/posts">List Post</a>
        <!-- Small boxes (Stat box) -->
        <div class="card displayed" style="width: 36rem;">
            <h1>Edit Post</h1>
            <div class="card-body">
                <form method="post" action="/category/{{.ID}}/update">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Category Name</label><br><br>
                        <input class="form-control" value="{{.Name}}" name="Name" type="text" placeholder="Enter Category"><br>
                        <small class="text-danger">{{.Errors.Name}}</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.content -->
</body>

</html>
