<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-lg col-6"><br>
                        <a class="btn btn-primary" href="/">Home</a>
                        <a class="btn btn-primary" href="/category/create">Create Category</a>
                        <a class="btn btn-primary" href="/categories">List Category</a>
                        <a class="btn btn-primary" href="/post/create">Create Post</a>
                        <a class="btn btn-primary" href="/posts">List Post</a>
                        <br>
                        <h1>List Post</h1>
                        <br>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th style="width:25%">Post Image</th>
                                    <th style="width:30%">Post Title</th>
                                    <th style="width:25%">Post Category</th>
                                    <th style="width:20%">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{ range .Post}}
                                <tr>
                                    <td>
                                        <img src="/asset/{{.Image}}" width="200px">
                                    </td>
                                    <td>{{.Title}}</td>
                                    <td>{{.CatName}}</td>
                                    <td>
                                        <a class="btn btn-primary" href="/post/{{.ID}}/edit">Edit</a> | <a class="btn btn-danger" href="/post/{{.ID}}/delete">Delete</a>
                                    </td>
                                </tr>
                                {{end}}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
</body>

</html>
